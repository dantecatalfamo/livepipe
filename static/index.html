<!DOCTYPE html>
<html>
  <head>
    <title>Livepipe</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="new-channel">
      New Channel
      <form id="new-channel-form" action="/api/channels" method="post">
        <div id="new-channel">
          <input type="text" id="new-channel-name" name="name" placeholder="name" />
          <input type="text" id="new-channel-filter" name="filter" placeholder="filter" />
          <input type="text" id="new-channel-replace" name="replace" placeholder="replace" />
          <input type="submit" value="Create"/>
        </div>
      </form>
    </div>
    <div id="channels">
    </div>
    <template id="channel-template">
      <div class="channel">
        <details open="">
          <summary>
            <span class="name"></span>
            <input class="filter" placeholder="filter">
            <input class="replace" placeholder="replace">
            <span class="error"></span>
            <a class="download"><button type="button">download</button></a>
            <button class="delete" type="button">delete</button>
          </summary>
          <div class="lines"><div class="anchor"></div></div>
        </details>
      </div>
    </template>
  </body>
</html>
